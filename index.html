<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<meta name="author" content="Lucy Gossip">
	<meta name="description" content="A to-do list that uses local storage to save each item.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
	<div class="todo-list" id="todo-list">
  <div class="col" id="col-1">
    <h1>To-Do List</h1>
    <label>Insert item:</label>
    <input id="new-item" type="text" placeholder="Insert item...">
  <input type="submit" id="submit">
  <input type="button" id="clear-all" value="Clear All">
  <hr>
  <div id="item-list"></div>
  </div>
</div>
    
    <script src="./script.js"></script>
</body>

</html>
